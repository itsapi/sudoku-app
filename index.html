<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sudoku App</title>
        <link rel="stylesheet" href="css/app.css"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <form action="" id="sudoku">
            <section id="filters">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </section>
            <table id="grid">
                
            </table>
            <section id="reset-buttons">
                <button id="clear">Clear</button>
                <button id="new">New Puzzle</button>
            </section>
        </form>
    </body>
</html>
